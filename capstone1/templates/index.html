
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit & Save - Insurance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Quit & Save Calculator</h2>
            <p class="text-center text-muted">Enter your details to estimate your medical insurance costs and find savings.</p>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label">Gender</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required min="10" max="60" placeholder="e.g. 24.5">
                </div>
                <div class="mb-3">
                    <label for="children" class="form-label">Children</label>
                    <input type="number" class="form-control" id="children" name="children" required min="0" value="0">
                </div>
                <div class="mb-3">
                    <label for="smoker" class="form-label">Smoker</label>
                    <select class="form-select" id="smoker" name="smoker" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region" name="region" required>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Calculate Prediction</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
